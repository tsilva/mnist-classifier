program: main.py
method: bayes
metric:
  goal: maximize
  name: score
parameters:
  sweep:
    value: 1
  n_epochs:
    value: 10
  # Data Loader
  data_loader:
    parameters:
      batch_size: 
        values: [64, 128, 256]
  # Model Architecture
  model:
    parameters:
      id:
        value: "LeNet5"
      conv1_filters:
        values: [6, 8, 10]
      conv2_filters:
        values: [16, 20, 24]
      fc1_neurons:
        values: [120, 150, 180]
      fc2_neurons:
        values: [84, 100, 120]
      fc3_neurons:
        values: [10]
  # Optimizer
  optimizer:
    parameters:
      id:
        values: ["Adam"]
      lr:
        min: 0.00001
        max: 0.01
  # Loss Function
  loss_function:
    parameters:
      id:
        value: "CrossEntropyLoss"
